<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Customizer</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #bike-container {
            position: sticky;
            top: 0;
        }
        #layers-container {
            max-height: 70vh; /* Limita la altura para habilitar scroll */
            overflow-y: auto;  /* Habilita el scroll vertical */
            padding-right: 15px; /* Añade espacio para evitar que el scroll tape contenido */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <h1 class="me-3" id="bike-title">MAKO</h1>
            <div id="bike-combobox" class="position-relative"></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="bike-container" class="position-relative">
                    <!-- Contenido del bike-container -->
                </div>
            </div>
            <div class="col-md-4">
                <h2>Colors and Finishes</h2>

                <div id="layers-container">
                    <!-- Contenido de layers-container -->
                </div>

                <div id="finishes-container">
                    <!-- Contenido de Finishes-container -->
                </div>

                <div class="mt-4">
                    <button id="reset-btn" class="btn btn-warning">Reset Options</button>
                    <button onclick="initGoogleSignIn()" class="btn btn-secondary me-2">Sync GoogleDrive</button>
                    <button onclick="resetToken()" id="token-btn" class="btn btn-warning">Reset Token</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Carga -->
    <div id="loadingModal">
        <div class="modal-content">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Actualizando imágenes, por favor espera...</p>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/googledrive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/colors.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
